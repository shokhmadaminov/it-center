<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It-center</title>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css links -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <!-- left navbar section -->
    <section class="left-nav left-nav__exit-transform">
        <div class="left-nav__header">
            <a class="site-logo header__logo" href="./index.html">
                <span class="site-logo__box">it</span>
                <span class="site-logo__texts">
                    <span>IT academy</span>
                    <span>O’quv markazi</span>
                </span>
            </a>
            <button class="left-nav__exit">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <nav class="sitenav">
            <ul class="sitenav__list">
                <li class="sitenav__item">
                    <a href="#">kasblar</a>
                </li>
                <li class="sitenav__item">
                    <a href="#">kurslar</a>
                    <span class="sitenav__round"></span>
                </li>
                <li class="sitenav__item">
                    <a href="#">fikrlar</a>
                </li>
            </ul>
        </nav>
        <div class="header__lang">
            <img src="./images/png/uzb-flag.png" alt="uzbekistan flag">
            <span>uz</span>
        </div>
        <a class="btn header__btn" href="#">kirish</a>
    </section>
    <!-- left navbar section end -->

    <!-- header -->
    <header class="header">
        <div class="container">
            <button class="header__bars">
                <i class="fa-solid fa-bars"></i>
            </button>
            <a class="site-logo header__logo" href="./index.html">
                <span class="site-logo__box">it</span>
                <span class="site-logo__texts">
                    <span>IT academy</span>
                    <span>O’quv markazi</span>
                </span>
            </a>
            <nav class="sitenav header__sitenav">
                <ul class="sitenav__list">
                    <li class="sitenav__item">
                        <a href="#">kasblar</a>
                    </li>
                    <li class="sitenav__item">
                        <a href="#">kurslar</a>
                        <span class="sitenav__round"></span>
                    </li>
                    <li class="sitenav__item">
                        <a href="#">fikrlar</a>
                    </li>
                </ul>
            </nav>
            <div class="header__lang">
                <img src="./images/png/uzb-flag.png" alt="uzbekistan flag">
                <span>uz</span>
            </div>
            <a class="btn header__btn" href="#">kirish</a>
        </div>
    </header>
    <!-- header end -->



    <script src="./main.js"></script>
</body>
</html>
